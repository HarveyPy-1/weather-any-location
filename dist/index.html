<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Newsletter Signup</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
			rel="stylesheet" />
	</head>
	<body class="signup-form">
		<img
			src="https://i.pinimg.com/originals/e9/e2/78/e9e2787d0cb55d570fe1c76843506759.jpg"
			alt=""
			width="100" />
		<main>
			<h1>Sign up to my Newsletter!</h1>
			<form action="/" method="post" class="details">
				<input type="text" name="fName" placeholder="First Name" id="fname" />
				<input type="text" name="lName" placeholder="Last Name" />
				<input type="text" name="email" placeholder="Email" />
				<div class="remember">
					<input type="checkbox" />
					<p>Remember Me</p>
				</div>
				<button type="submit">Sign up!</button>
			</form>
		</main>
	</body>
	<footer>
		<p id="copyright">©️Harvey Ezihe Productions</p>
		<p id="bottom">2022 - 2023</p>
	</footer>
</html>
